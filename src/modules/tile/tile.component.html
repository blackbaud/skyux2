<section class="sky-tile">
  <header class="sky-tile-header">
    <h1 class="sky-tile-title" (click)="titleClick()">
      <ng-content select="sky-tile-title"></ng-content>
    </h1>
    <div class="sky-tile-header-column-tools" #someEl>
        <div class="sky-tile-tools">
            <!-- <button type="button" ng-if="bbTile.hasSettings" class="bb-tile-settings bb-icon bb-icon-config" ng-click="$event.stopPropagation();bbTile.bbTileSettingsClick();"></button> -->
            <sky-chevron [direction]="isCollapsed ? 'down' : 'up'" (directionChange)="chevronDirectionChange($event)"></sky-chevron>
            <i class="sky-tile-grab-handle fa fa-th" ng-click="$event.stopPropagation()"></i>
        </div>
    </div>
  </header>
  <div class="sky-tile-content" [hidden]="isCollapsed">
    <ng-content select="sky-tile-content"></ng-content>
  </div>
</section>
