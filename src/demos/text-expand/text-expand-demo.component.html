<h3>
  Text expand inline
</h3>

<sky-text-expand
  [text]="longText">
</sky-text-expand>

<h3>
  Text expand modal view
</h3>

<sky-text-expand
  [text]="longText"
  [maxExpandedLength]="100">
</sky-text-expand>

<h3>
  Text expand modal view with newline characters
</h3>

<sky-text-expand
  [text]="newlinesText"
  [truncateNewlines]="false">
</sky-text-expand>
