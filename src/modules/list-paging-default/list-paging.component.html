<ul *ngIf="(pageCount | async) > 1">
  <li>
    <a href (click)="previousPage(); false" class="fa fa-caret-left sky-paging-caret" [ngClass]="{ disabled: (currentPageNumber | async) == 1 }"></a>
  </li>
  <li *ngFor="let pageNumber of (displayedPages | async)">
    <a href (click)="setPage(pageNumber); false" [ngClass]="{ current: (currentPageNumber | async) == pageNumber }">{{pageNumber}}</a>
  </li>
  <li>
    <a href (click)="nextPage(); false" class="fa fa-caret-right sky-paging-caret" [ngClass]="{ disabled: (pageCount | async) == (currentPageNumber | async) }"></a>
  </li>
</ul>
