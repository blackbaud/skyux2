<h3>Grid with async column</h3>

<sky-grid
  fit="scroll"
  [data]="dataForGrid"
  (sortFieldChange)="sortChangedSimpleGrid($event)">
  <sky-grid-column
    id="column1"
    field="column1"
    [heading]="asyncHeading | async">
  </sky-grid-column>
  <sky-grid-column
    id="column2"
    field="column2"
    heading="Column2">
  </sky-grid-column>
  <sky-grid-column
    id="column3"
    field="column3"
    heading="Column3">
  </sky-grid-column>
  <sky-grid-column
    id="composite"
    field="composite"
    heading="Composite column"
    [template]="customColumnTemplate">
  </sky-grid-column>
</sky-grid>

<ng-template
  let-row="row"
  let-value="value"
  #customColumnTemplate>
  <div>
    Value: {{value}}
  </div>
  <div>
    Column 2: {{row.column2}}
  </div>
</ng-template>

<h3>Grid with multiselect enabled</h3>

<div
  class="sky-margin-stacked-default"
>
  <button
    class="sky-btn sky-btn-primary"
    type="button"
    (click)="selectAll()"
  >
    Select all
  </button>

  <button
    class="sky-btn sky-btn-primary"
    type="button"
    (click)="clearAll()"
  >
    Clear all
  </button>
</div>

<div
  id="screenshot-grid-multiselect"
>
  <sky-grid
    fit="scroll"
    [data]="dataForGridWithMultiselect"
    [enableMultiselect]="true"
    [messageStream]="gridController"
    [multiselectRowId]="'myRowId'"
    (multiselectSelectionChange)="onMultiselectSelectionChange($event)"
    (sortFieldChange)="sortChangedMultiselectGrid($event)"
  >
    <sky-grid-column
      field="myRowId"
      heading="Custom Row Id"
    ></sky-grid-column>
    <sky-grid-column
      field="column1"
      heading="Column1"
    ></sky-grid-column>
    <sky-grid-column
      field="column2"
      heading="Column2"
    ></sky-grid-column>
    <sky-grid-column
      field="column3"
      heading="Column3"
    ></sky-grid-column>
  </sky-grid>

  <p>Selected rows:</p>
  <p>{{ selectedRows }}</p>
</div>
