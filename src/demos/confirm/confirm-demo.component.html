<div style="margin-bottom: 20px;">
  <button
    aria-haspopup="true"
    class="sky-btn sky-btn-default"
    type="button"
    (click)="openOKConfirm()">
    OK confirm
  </button>

  <button
    aria-haspopup="true"
    class="sky-btn sky-btn-default"
    type="button"
    (click)="openYesCancelConfirm()">
    Yes/cancel confirm
  </button>

  <button
    aria-haspopup="true"
    class="sky-btn sky-btn-default"
    type="button"
    (click)="openYesNoCancelConfirm()">
    Yes/no/cancel confirm
  </button>

  <button
    aria-haspopup="true"
    class="sky-btn sky-btn-default"
    type="button"
    (click)="openCustomConfirm()">
    Custom confirm
  </button>
</div>

<sky-alert *ngIf="selectedAction">
  You selected "{{ selectedAction }}".
</sky-alert>
