<sky-modal>
  <sky-modal-header>
    {{context.header}}
  </sky-modal-header>
  <sky-modal-content class="sky-text-expand-modal-content">{{context.text}}</sky-modal-content>
  <sky-modal-footer>
    <button
      class="sky-btn sky-btn-link"
      (click)="close()">
      Close
    </button>
  </sky-modal-footer>
</sky-modal>
