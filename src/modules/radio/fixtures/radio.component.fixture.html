    id="hey-2"
    name="testName"
    [value]="value1"
    [(ngModel)]="selectedValue"
    [label]="label1">
    <sky-radio-label>My label</sky-radio-label>
  </sky-radio>
  <sky-radio
    id="hey"
    name="testName"
    [value]="value2"
    [(ngModel)]="selectedValue"
    [tabindex]="tabindex2"
    [disabled]="disabled2">
    <sky-radio-label>My label</sky-radio-label>
  </sky-radio>
  <sky-radio
    id="hey-3"
    name="testName"
    [value]="value3"
    [(ngModel)]="selectedValue"
    [labelledBy]="labelledBy3">

    <sky-radio-label>Label</sky-radio-label>
