<div
  id="parent-1"
  style="max-height: 500px; width: 500px; overflow-y: auto">

  <div id="dropdown-1">
    <sky-dropdown
      [buttonType]="buttonType"
      [trigger]="trigger"
      [title]="myTitle">
      <sky-dropdown-button>
        Show dropdown
      </sky-dropdown-button>
      <sky-dropdown-menu>
        <sky-dropdown-item>
          test
        </sky-dropdown-item>
      </sky-dropdown-menu>
    </sky-dropdown>
  </div>

  <div id="dropdown-2">
    <sky-dropdown
      [buttonType]="buttonType"
      [trigger]="trigger"
      [title]="myTitle">
      <sky-dropdown-button>
        Show dropdown
      </sky-dropdown-button>
      <sky-dropdown-menu>
        <sky-dropdown-item>
          test
        </sky-dropdown-item>
      </sky-dropdown-menu>
    </sky-dropdown>
  </div>
</div>

<div id="dropdown-3">
  <sky-dropdown
    buttonType="context-menu"
    label="test label">
    <sky-dropdown-button>
      Show dropdown
    </sky-dropdown-button>
    <sky-dropdown-menu>
      <sky-dropdown-item>
        test
      </sky-dropdown-item>
    </sky-dropdown-menu>
  </sky-dropdown>
</div>

<div id="dropdown-4">
  <sky-dropdown
    [messageStream]="dropdownController"
    #remoteDropdown>
    <sky-dropdown-button>
      Show dropdown
    </sky-dropdown-button>
    <sky-dropdown-menu>
      <sky-dropdown-item>
        <button type="button">
          Option 1
        </button>
      </sky-dropdown-item>
      <sky-dropdown-item>
        <button type="button">
          Option 2
        </button>
      </sky-dropdown-item>
      <sky-dropdown-item>
        <button type="button">
          Option 3
        </button>
      </sky-dropdown-item>
    </sky-dropdown-menu>
  </sky-dropdown>
</div>

<div id="dropdown-5">
  <sky-dropdown
    [messageStream]="disabledDropdownController">
    <sky-dropdown-button>
      Show dropdown
    </sky-dropdown-button>
    <sky-dropdown-menu
      [useNativeFocus]="false"
      #keyboardDropdownMenu>
      <sky-dropdown-item>
        <button disabled type="button">
          Option 1
        </button>
      </sky-dropdown-item>
      <sky-dropdown-item>
        <button type="button">
          Option 2
        </button>
      </sky-dropdown-item>
      <sky-dropdown-item>
        <button type="button">
          Option 3
        </button>
      </sky-dropdown-item>
    </sky-dropdown-menu>
  </sky-dropdown>
</div>

<div id="dropdown-6">
  <sky-dropdown>
    <sky-dropdown-button>
      Show dropdown
    </sky-dropdown-button>
    <sky-dropdown-menu
      #disabledDropdownMenu>
      <sky-dropdown-item>
        <button disabled type="button">
          Option 1
        </button>
      </sky-dropdown-item>
      <sky-dropdown-item>
        <button disabled type="button">
          Option 2
        </button>
      </sky-dropdown-item>
      <sky-dropdown-item>
        <button disabled type="button">
          Option 3
        </button>
      </sky-dropdown-item>
    </sky-dropdown-menu>
  </sky-dropdown>
</div>

<div id="dropdown-7">
  <sky-dropdown>
    <sky-dropdown-button>
      Show dropdown
    </sky-dropdown-button>
    <sky-dropdown-menu
      #changingDropdownMenu>
      <sky-dropdown-item *ngFor="let item of changingItems">
        <button type="button">
          Option
        </button>
      </sky-dropdown-item>
    </sky-dropdown-menu>
  </sky-dropdown>
</div>
