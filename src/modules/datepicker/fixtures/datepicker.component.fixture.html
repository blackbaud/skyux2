<div>
  <sky-datepicker
    #picker>
    <input
      name="myDate"
      [(ngModel)]="selectedDate"
      [skyDatepickerInput]="picker"
      [minDate]="minDate"
      [maxDate]="maxDate"
      [startingDay]="startingDay"
      [dateFormat]="format"
      [skyDatepickerNoValidate]="noValidate"
      #date="ngModel" />
  </sky-datepicker>
</div>
