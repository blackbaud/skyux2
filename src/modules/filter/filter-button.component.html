<button
  class="sky-btn sky-btn-default sky-filter-btn"
  type="button"
  [attr.title]="'filter_button_title' | skyResources"
  [ngClass]="{'sky-filter-btn-active sky-rounded-corners': active}"
  (click)="filterButtonOnClick()">
  <sky-icon
    icon="filter"
    size="lg">
  </sky-icon>
  <span
    *ngIf="showButtonText"
    class="sky-filter-btn-text">
    {{ 'filter_button_title' | skyResources }}
  </span>
</button>
