<div>
  <sky-colorpicker
    (selectedColorChanged)="onSelectedColorChanged($event)"
    #colorPickerTest>
    <input
      [skyColorpickerInput]="colorPickerTest"
      [(ngModel)]="selectedColor"
      [presetColors]="presetColors"
      [outputFormat]="selectedOutputFormat"
      [alphaChannel]="selectedHexType">
  </sky-colorpicker>
</div>
