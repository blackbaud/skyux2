<h1>About our Team</h1>

<sky-alert alertType="warning">
  <strong>Warning!</strong> We never check our email.
</sky-alert>

<div *ngFor="let member of team">
  <sky-avatar [name]="member.name"></sky-avatar>
  <sky-key-info [layout]="'horizontal'">
    <sky-key-info-value>
      {{ member.name }}
    </sky-key-info-value>
    <sky-key-info-label>
      <a href="mailto:{{ member.email }}">
        {{ member.email }}
      </a>
    </sky-key-info-label>
  </sky-key-info>
</div>
