
<div id="screenshot-select-field-single-mode">
  <sky-select-field
    selectFieldStyle="single"
    selectFieldText="Single Mode Text"
    [selectFieldPickerList]="pickerItems">
  </sky-select-field>
</div>
<div id="screenshot-select-field-multiple-mode">
  <sky-select-field
    selectFieldText="Multi Mode Text"
    [selectFieldPickerList]="pickerItems"
    [selectField]="multipleItemsSelected">
  </sky-select-field>
</div>
