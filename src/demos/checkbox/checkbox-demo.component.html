<h3>
  Checkbox states
</h3>

<ul class="sky-list-unstyled">
  <li *ngFor="let item of checkboxItems">
    <sky-checkbox
      [(ngModel)]="item.checked"
      [disabled]="item.disabled"
    >
      <sky-checkbox-label>
        {{ item.label }}
      </sky-checkbox-label>
    </sky-checkbox>
  </li>
</ul>
