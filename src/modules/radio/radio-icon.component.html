<label
  class="sky-radio-wrapper sky-switch"
  [ngClass]="{ 'sky-switch-disabled': disabled }">
  <input
    class="sky-switch-input"
    type="radio"
    [id]="inputId"
    [ngModel]="selectedValue"
    [disabled]="disabled"
    [name]="name"
    [value]="value"
    [tabIndex]="tabindex"
    [attr.aria-label]="label"
    [attr.aria-labelledby]="labelledBy"
    (blur)="onInputBlur()"
    (ngModelChange)="onRadioChanged($event)"/>
  <span
    class="sky-switch-control sky-rounded-corners"
    [ngClass]="{
      'sky-switch-control-info': radioType === 'info',
      'sky-switch-control-success': radioType === 'success',
      'sky-switch-control-danger': radioType === 'danger'
    }">
    <sky-icon
      fixedWidth="true"
      [icon]="icon">
    </sky-icon>
  </span>
  <span class="sky-switch-label">
    <ng-content select="sky-radio-label"></ng-content>
  </span>
</label>
