<h3>Grid with custom column template</h3>

<sky-grid
  fit="scroll"
  [data]="items"
  (sortFieldChange)="sortChanged($event)">
  <sky-grid-column
    id="column1"
    field="column1"
    [heading]="asyncHeading | async">
  </sky-grid-column>
  <sky-grid-column
    id="column2"
    field="column2"
    heading="Column2">
  </sky-grid-column>
  <sky-grid-column
    id="column3"
    field="column3"
    heading="Column3">
  </sky-grid-column>
  <sky-grid-column
    id="composite"
    field="composite"
    heading="Composite column"
    [template]="customColumnTemplate">
  </sky-grid-column>
</sky-grid>

<ng-template
  let-row="row"
  let-value="value"
  #customColumnTemplate>
  <div>
    Value: {{value}}
  </div>
  <div>
    Column 2: {{row.column2}}
  </div>
</ng-template>

<h3>Grid with multi-select</h3>

<p>Selected Rows: {{selectedRows}}</p>

<sky-grid
  fit="width"
  [data]="multiselectItems"
  [multiselectIdProperty]="'id'"
  (multiselectIdsChange)="multiselectIdsChange($event)">
  <sky-grid-column
    id="column1"
    field="column1"
    heading="Column1"
    [isSortable]=false>
  </sky-grid-column>
  <sky-grid-column
    id="column2"
    field="column2"
    heading="Column2"
    [isSortable]=false>
  </sky-grid-column>
  <sky-grid-column
    id="column3"
    field="column3"
    heading="Column3"
    [isSortable]=false>
  </sky-grid-column>
</sky-grid>
