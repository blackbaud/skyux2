<div class="sky-select-field">
  <button
    class="sky-btn sky-btn-link"
    type="button"
    (click)="openModal()">
    <i
      class="fa fa-plus-circle"
      aria-hidden="true"></i>
      {{ multiselectButtonText }}
  </button>
  <sky-tokens
    [displayWith]="descriptorKey"
    [(tokens)]="tokens">
  </sky-tokens>
</div>
