<div style="max-width: 50%">
    <label class="sky-control-label">Email</label>
    <input
        [(ngModel)]="emailValidator"
        class="sky-form-control"
        skyEmailValidation
        #email="ngModel"/>
    <div class="sky-error-label" *ngIf="email.errors && email.errors.skyEmail && (email.dirty && email.touched)">
        <span [hidden]="!email.errors.skyEmail.invalid">
            Please enter valid email with format joe@abc.com
        </span>
    </div>
</div>

<div style="max-width: 50%">
    <label class="sky-control-label">Url</label>
    <input
        [(ngModel)]="urlValidator"
        class="sky-form-control"
        skyUrlValidation
        #url="ngModel"/>
    <div class="sky-error-label" *ngIf="url.errors && url.errors.skyUrl && (url.dirty && url.touched)">
        <span [hidden]="!url.errors.skyUrl.invalid">
            Please enter valid url with format site.domain
        </span>
    </div>
</div>
