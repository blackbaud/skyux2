<div
  class="sky-popover-container"
  tabindex="-1"
  [ngClass]="[
    'sky-popover-alignment-' + alignment,
    'sky-popover-placement-' + placement
  ]"
  (@popoverState.start)="onAnimationStart($event)"
  (@popoverState.done)="onAnimationDone($event)"
  [@popoverState]="animationState"
  [style.top.px]="popoverTop"
  [style.left.px]="popoverLeft"
  [style.visibility]="(isVisible) ? 'visible': 'hidden'"
  #popoverContainer>
  <div class="sky-popover sky-shadow sky-rounded-corners">
    <header class="sky-popover-header sky-padding-even-default" *ngIf="popoverTitle || placement === 'fullscreen'">
      <h1 class="sky-popover-title sky-emphasized" *ngIf="popoverTitle">
        {{ popoverTitle }}
      </h1>
      <button *ngIf="placement === 'fullscreen'"
        type="button"
        class="sky-btn sky-popover-fullscreen-close"
        [attr.aria-label]="'popover_close' | skyResources"
        (click)="close()"
      >
        <sky-icon icon="close"></sky-icon>
      </button>
    </header>
    <div class="sky-popover-body sky-padding-even-default">
      <ng-content></ng-content>
    </div>
    <div
      class="sky-popover-arrow"
      [style.top.px]="arrowTop"
      [style.left.px]="arrowLeft"
      aria-hidden="true"
      #popoverArrow></div>
  </div>
</div>
