<div style="padding: 50px;">
  <sky-dropdown
    [buttonType]="buttonType"
    [label]="label"
    [trigger]="trigger"
    [title]="title"
    [alignment]="alignment"
    [buttonStyle]="buttonStyle"
    [messageStream]="dropdownController"
    #dropdown>
    <sky-dropdown-button>
      Show dropdown
    </sky-dropdown-button>
    <sky-dropdown-menu>
      <sky-dropdown-item *ngFor="let item of items">
        <button type="button" [attr.disabled]="item.disabled ? '' : null">
          {{ item.name }}
        </button>
      </sky-dropdown-item>
    </sky-dropdown-menu>
  </sky-dropdown>
</div>
