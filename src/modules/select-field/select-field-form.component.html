<div class="sky-select-field-picker">
  <sky-modal>
    <sky-modal-header>
      {{ headingText }}
    </sky-modal-header>
    <sky-modal-content>
      <ng-container
        *ngTemplateOutlet="templateRef; context: templateContext">
      </ng-container>
    </sky-modal-content>
    <sky-modal-footer>
      <button
        type="button"
        class="sky-btn sky-btn-primary sky-select-field-picker-btn-save"
        (click)="save()">
        {{ 'select_field_picker_save_button' | skyResources }}
      </button>
      <button
        type="button"
        class="sky-btn sky-btn-link sky-select-field-picker-btn-close"
        (click)="close()">
        {{ 'select_field_picker_close_button' | skyResources }}
      </button>
    </sky-modal-footer>
  </sky-modal>
</div>
