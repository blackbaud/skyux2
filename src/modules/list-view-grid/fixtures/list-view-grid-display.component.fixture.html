<sky-list-view-grid fit="scroll" [name]="gridview" [displayedColumns]="displayedColumns">
  <sky-grid-column field="column1" heading="Column1" [locked]="true"></sky-grid-column>
  <sky-grid-column field="column2" heading="Column2" [width]="150">
    <template let-row="row">{{row.column2}}</template>
  </sky-grid-column>
  <sky-grid-column id="column3" field="column3" type="number" heading="Column3" [template]="template1"></sky-grid-column>
  <sky-grid-column field="column4" type="date" heading="Column4" [hidden]="true"></sky-grid-column>
  <sky-grid-column heading="Column5" [hidden]="true"></sky-grid-column>
  <sky-grid-column id="hiddenCol1" field="column1" heading="Column6"></sky-grid-column>
  <sky-grid-column id="hiddenCol2" field="column1" heading="Column7"></sky-grid-column>
</sky-list-view-grid>

<template let-value="value" #template1>
  {{value}}
</template>

<template #template2>
  Testing
</template>
