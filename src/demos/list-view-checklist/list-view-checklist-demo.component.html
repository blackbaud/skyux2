<div style="margin-bottom: 10px;">
  <h3>
    Selection mode
  </h3>
  <div>
    <sky-radio
      name="selectMode"
      [(ngModel)]="selectMode"
      value="multiple">
      <sky-radio-label>
        Default select mode
      </sky-radio-label>
    </sky-radio>
  </div>
  <div>
    <sky-radio
      name="selectMode"
      [(ngModel)]="selectMode"
      value="single">
      <sky-radio-label>
        Single select mode
      </sky-radio-label>
    </sky-radio>
  </div>
</div>

<sky-list
  [data]="items"
  (selectedIdsChange)="selectedItemsChange($event)">
  <sky-list-toolbar>
    <sky-list-filter-inline>
      <sky-list-filter-inline-item
        name="category"
        value="any"
        defaultValue="any"
        [filter]="filterByCategory">
        <ng-template let-filter="filter">
          <select
            [ngModel]="filter.value"
            (ngModelChange)="filter.changed($event)">
            <option *ngFor="let category of categories">
              {{ category }}
            </option>
          </select>
        </ng-template>
      </sky-list-filter-inline-item>
    </sky-list-filter-inline>
  </sky-list-toolbar>
  <sky-list-view-checklist
    label="column2"
    description="column3"
    [selectMode]="selectMode">
  </sky-list-view-checklist>
</sky-list>
<div>
  <label>Selected items:</label>
  <ul>
    <li *ngFor="let item of selectedItems">
      {{item.column2}}
    </li>
  </ul>
</div>
