<sky-demo-page pageTitle="Sort">
  <sky-demo-page-summary>

  </sky-demo-page-summary>

  <sky-demo-page-properties sectionHeading="Sort item properties">
     <sky-demo-page-property
      propertyName="active"
      isOptional="true"
    >
      Indicates whether the sorting option is active.
    </sky-demo-page-property>
  </sky-demo-page-properties>
  <sky-demo-page-properties sectionHeading="Sort item events">
    <sky-demo-page-property
      propertyName="itemSelect">
      Emitted when a sort item is clicked.
    </sky-demo-page-property>
  </sky-demo-page-properties>

  <sky-demo-page-example>
    <sky-sort-demo></sky-sort-demo>
    <sky-demo-page-code demoName="Sort"></sky-demo-page-code>
  </sky-demo-page-example>
