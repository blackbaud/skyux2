<div
  class="sky-token sky-btn sky-btn-default"
  role="button"
  [attr.tabindex]="tabIndex"
  [ngClass]="{ 'sky-btn-disabled': disabled }"
  [attr.aria-disabled]="disabled"
  (focus)="tokenFocus.emit()">

  <ng-content>
  </ng-content>

  <button
    *ngIf="dismissible"
    class="sky-btn sky-token-btn-close"
    type="button"
    [attr.aria-label]="'token_dismiss_button_title' | skyResources"
    [attr.tabindex]="tabIndex"
    [attr.title]="'token_dismiss_button_title' | skyResources"
    [disabled]="disabled"
    (click)="dismissToken();$event.stopPropagation();">
    <i
      class="fa fa-times"
      aria-hidden="true"></i>
  </button>
</div>
