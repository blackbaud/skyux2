<div
    class="sky-tabset" role="tablist"
    [ngClass]="'sky-tabset-mode-' + tabDisplayMode"
    (window:resize)="windowResize($event)"
>
  <span class="sky-tabset-dropdown">
    <sky-tab-dropdown
        *ngIf="tabDisplayMode === 'dropdown'"
        [tabs]="tabs"
    >
    </sky-tab-dropdown>
  </span>
  <span class="sky-tabset-tabs">
    <sky-tab-button
        *ngFor="let tab of tabs; let i = index"
        [ngClass]="{
          'sky-tabset-tab-selected': tab.active
        }"
        [tabHeading]="tab.tabHeading"
        [active]="tab.active"
        [allowClose]="tab.allowClose"
        (tabClick)="selectTab(tab)"
        (closeClick)="tabCloseClick(tab)"
    ></sky-tab-button>
  </span>
  <span class="sky-tabset-btns">
    <button
        type="button"
        class="sky-btn sky-tabset-btn-new"
        (click)="newTabClick()"
        *ngIf="newTab.observers.length > 0"
    >
      <i class="fa fa-lg fa-plus-circle"></i>
    </button>
    <button
        type="button"
        class="sky-btn sky-tabset-btn-open"
        (click)="openTabClick()"
        *ngIf="openTab.observers.length > 0"
    >
      <i class="fa fa-lg fa-folder-open-o"></i>
    </button>
  </span>
</div>
<ng-content></ng-content>
