<h3
  class="sky-subsection-heading"
>
  Embed errors within the page markup
</h3>

<sky-error
  errorType="broken"
>
  <sky-error-action>
    <button
      class="sky-btn sky-btn-primary"
      type="button"
      (click)="customAction()"
    >
      Refresh
    </button>
  </sky-error-action>
</sky-error>

  errorType="notfound"

</sky-error>

<h3 class="sky-subsection-heading">

</h3>

  class="sky-btn sky-btn-default"
  type="open"
  (click)="openErrorModal()">
  Click to open error modal
</button>
