<sky-list [data]="items" [defaultView]="default">
  <sky-list-toolbar></sky-list-toolbar>
  <sky-list-filters>
    <sky-list-filter type="inline" [filter]="filterOnStatus" [view]="default">
      <template let-filter="filter">
        <select [(ngModel)]="filter.value" (ngModelChange)="filter.changed($event)">
          <option value="">Column2</option>
          <option *ngFor="let option of options | async" [value]="option">{{ option.toUpperCase() }}</option>
        </select>
      </template>
    </sky-list-filter>
    <sky-list-filter [filter]="filterOnStatus" [view]="default">
      <template let-filter="filter">
        <select [(ngModel)]="filter.value" (ngModelChange)="filter.changed($event)">
          <option value="">Column2</option>
          <option *ngFor="let option of options | async" [value]="option">{{ option.toUpperCase() }}</option>
        </select>
      </template>
    </sky-list-filter>
    <sky-list-filter [filter]="filterOnStatus" [view]="default" [template]="filterTemplate"></sky-list-filter>
    <sky-list-filter [filter]="filterOnStatus" [view]="default"></sky-list-filter>
  </sky-list-filters>
  <sky-list-view-grid fit="scroll" #default>
    <sky-list-view-grid-column field="column1" heading="Column1">
      <template let-row="row">{{row.column1}}</template>
    </sky-list-view-grid-column>
    <sky-list-view-grid-column field="column2" heading="Column2">
      <template let-row="row">{{row.column2}}</template>
    </sky-list-view-grid-column>
    <sky-list-view-grid-column field=".column3" heading="Column3">
      <template let-row="row">{{row.column3}}</template>
    </sky-list-view-grid-column>
    <sky-list-view-grid-column field="" heading="None">
    </sky-list-view-grid-column>
  </sky-list-view-grid>
</sky-list>

<template #filterTemplate>Test</template>
