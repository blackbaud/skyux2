<div *ngIf="active | async">
  <sky-list-view-checklist-item *ngFor="let item of items | async" [item]="item">
    <sky-checkbox [ngModel]="item.selected" (ngModelChange)="setItemSelection(item, $event)">
      <sky-checkbox-label>
        <strong *ngIf="item.label">{{item.label}}</strong>
        <div *ngIf="item.description">{{item.description}}</div>
      </sky-checkbox-label>
    </sky-checkbox>
  </sky-list-view-checklist-item>

</div>

<template #selectAllTemplate><a href (click)="list.selectAll(); false">Select all</a></template>
<template #clearSelectionsTemplate><a href (click)="list.clearSelections(); false">Clear all</a></template>
