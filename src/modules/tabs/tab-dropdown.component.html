<sky-dropdown
    buttonType="tab"
>
  <sky-dropdown-button>
    {{activeTabHeading}}
  </sky-dropdown-button>
  <sky-dropdown-menu>
    <div
        class="sky-tab-dropdown-menu-item"
        *ngFor="let tab of tabs"
    >
      <button
          type="button"
          class="sky-tab-dropdown-menu-item-btn"
          (click)="selectTab(tab)"
      >
        {{tab.tabHeading}}
      </button>
      <button
          type="button"
          class="sky-tab-dropdown-menu-item-close"
          *ngIf="tab.allowClose"
      >
        <i class="fa fa-remove"></i>
      </button>
    </div>
  </sky-dropdown-menu>
</sky-dropdown>
