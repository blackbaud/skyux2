<div class="sky-tab-dropdown">
  <sky-dropdown buttonType="tab">
    <sky-dropdown-button>
      {{ activeTabHeading }}
    </sky-dropdown-button>
    <sky-dropdown-menu>
      <sky-dropdown-item
        *ngFor="let tab of tabs">
        <div
          class="sky-tab-dropdown-item"
          [ngClass]="{ 'sky-tab-dropdown-item-selected': tab.active }">
          <button
            type="button"
            class="sky-btn sky-tab-dropdown-item-btn"
            [ngClass]="{ 'sky-btn-disabled': tab.disabled }"
            (click)="selectTab(tab)">
            {{ tab.tabHeading }}
          </button>
          <button
            type="button"
            class="sky-btn sky-tab-dropdown-item-close"
            *ngIf="tab.allowClose"
            (click)="closeTab(tab)">
            <i class="fa fa-remove"></i>
          </button>
        </div>
      </sky-dropdown-item>
    </sky-dropdown-menu>
  </sky-dropdown>
</div>
