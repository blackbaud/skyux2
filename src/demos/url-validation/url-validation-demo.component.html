<input
  skyUrlValidation
  class="sky-form-control"
  [(ngModel)]="url"
  #input="ngModel">

<div
  class="sky-error-label"
  *ngIf="input.errors && input.errors.skyUrl && (input.dirty && input.touched)">
  <span
    [hidden]="!input.errors.skyUrl.invalid">
    Enter a valid URL with the format http(s)://site.domain
  </span>
</div>
