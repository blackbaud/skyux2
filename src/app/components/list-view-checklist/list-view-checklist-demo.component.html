<button
  type="button"
  class="sky-btn sky-btn-primary"
  (click)="toggleSelectMode()"
  style="margin-bottom: 10px">
  Switch select mode
</button>

<sky-list
  [data]="items"
  (selectedIdsChange)="selectedItemsChange($event)">
  <sky-list-toolbar>
  </sky-list-toolbar>
  <sky-list-view-checklist
    label="column2"
    description="column3"
    [selectMode]="selectMode">
  </sky-list-view-checklist>
</sky-list>
<div>
  <label>Selected items:</label>
  <ul>
    <li *ngFor="let item of selectedItems">{{item.column2}}</li>
  </ul>
</div>
