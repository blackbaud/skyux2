<h3>
  Radio states
</h3>

<ul class="sky-list-unstyled">
  <li>
    <sky-radio
      name="radiotest"
      value="1"
      [(ngModel)]="selectedValue"
      #cb="ngModel"
    >
      <sky-radio-label>
        Option 1
      </sky-radio-label>
    </sky-radio>
  </li>
  <li>
    <sky-radio
      disabled="true"
      name="radiotest"
      [ngModel]="selectedValue"
      [value]="valueGuy"
      (ngModelChange)="selectedValue = $event"
    >
      <sky-radio-label>
        Option 2
      </sky-radio-label>
    </sky-radio>
  </li>
  <li>
    <sky-radio
      name="radiotest"
      value="3"
      [ngModel]="selectedValue"
      (ngModelChange)="selectedValue = $event"
    >
      <sky-radio-label>
        Option 3
      </sky-radio-label>
    </sky-radio>
  </li>
</ul>

<p>
  Selected option: <strong>{{ selectedValue }}</strong>
</p>
