<sky-modal>
  <sky-modal-header>
    {{title}}
  </sky-modal-header>
  <sky-modal-content>
    <label>
      Value A
      <input type="text" [(ngModel)]="context.valueA">
    </label>
  </sky-modal-content>
  <sky-modal-footer>
    <button
      type="button"
      class="sky-btn sky-btn-primary"
      (click)="instance.save('Something cool')"
    >
      Close
    </button>
  </sky-modal-footer>
</sky-modal>
