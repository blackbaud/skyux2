
<sky-grid
  fit="scroll"
  [selectedColumnIds]="selectedColumnIds"
  [data]="data"
  [width]="600"
  [height]="400">
  <sky-grid-column
    field="column1"
    heading="Column1"
    [locked]="true">
  </sky-list-view-grid-column>
  <sky-grid-column
    field="column2"
    heading="Column2"
    [width]="150">
    <template
      let-row="row">
      {{row.column2}}
    </template>
  </sky-grid-column>
  <sky-grid-column
    id="column3"
    field="column3"
    type="number"
    heading="Column3"
    [template]="template1">
  </sky-grid-column>
  <sky-grid-column
    id="column4"
    type="date"
    heading="Column4"
    [hidden]="true">
  </sky-grid-column>
  <sky-grid-column
    heading="Column5"
    [hidden]="true">
  </sky-grid-column>
  <sky-grid-column
    id="hiddenCol1"
    field="column1"
    heading="Column6">
  </sky-grid-column>
  <sky-grid-column
    id="hiddenCol2"
    field="column1"
    heading="Column7">
  </sky-grid-column>
</sky-grid>

<template let-value="value" #template1>
  {{value}}
</template>
