<div class="sky-dropdown" (mouseenter)="mouseEnter()" (mouseleave)="mouseLeave()">
  <button
      type="button"
      (click)="click()"
      class="sky-btn sky-dropdown-button"
      [ngClass]="'sky-dropdown-button-type-' + buttonType"
      (document:click)="windowClick()"
      [attr.aria-label]="label"
  >
    <div [ngSwitch]="buttonType">
      <template ngSwitchCase="context-menu">
        <i class="fa fa-ellipsis-h"></i>
      </template>

      <template ngSwitchDefault>
        <div *ngIf="buttonType === 'select' || buttonType === 'tab' || !buttonType">
          <ng-content select="sky-dropdown-button"></ng-content>
          <i class="fa fa-caret-down sky-dropdown-caret"></i>
        </div>
        <div
          *ngIf="buttonType !== 'select' &amp;&amp; buttonType !== 'tab' &amp;&amp; buttonType">
          <i
            class="fa fa-lg"
            [ngClass]="['fa-' + buttonType]"
            ></i>
        </div>

      </template>
    </div>
  </button>
  <div class="sky-dropdown-menu">
    <ng-content select="sky-dropdown-menu"></ng-content>
  </div>
</div>
