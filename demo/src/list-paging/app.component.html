<sky-list [data]="items" [defaultView]="grid">
  <sky-list-view-grid fit="scroll" #grid>
    <sky-list-view-grid-column field="column1" heading="Column1"></sky-list-view-grid-column>
    <sky-list-view-grid-column field="column2" heading="Column2"></sky-list-view-grid-column>
  </sky-list-view-grid>

  <sky-list-paging pageSize="2" maxPages="3" pageNumber="2"></sky-list-paging>
</sky-list>
