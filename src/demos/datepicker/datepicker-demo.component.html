<h2
  class="sky-section-heading"
>
  Standard datepicker
</h2>

<div style="max-width: 50%">
  <sky-datepicker #picker>
    <input
      [(ngModel)]="selectedDate"
      [skyDatepickerInput]="picker"
      [minDate]="minDate"
      [maxDate]="maxDate"
      #date="ngModel"/>
  </sky-datepicker>
  <div
    class="sky-error-label"
    *ngIf="date.errors && date.errors.skyDate && (date.dirty || date.touched)">

    <span [hidden]="!date.errors.skyDate.invalid">
      Please enter a valid date.
    </span>

    <span [hidden]="!date.errors.skyDate.minDate">
      Date is prior to minimum date range.
    </span>

    <span [hidden]="!date.errors.skyDate.maxDate">
      Date is after maximum date range.
    </span>
  </div>
</div>

<div>
  Selected date is {{ selectedDate }}
</div>

<p>
  <button class="sky-btn sky-btn-secondary" (click)="clearSelectedDate()">Clear selected date</button>
</p>

<h2
  class="sky-section-heading"
>
  Reactive form datepicker
</h2>

<form
  novalidate
  style="max-width: 50%"
  [formGroup]="reactiveForm"
>
  <sky-datepicker #reactivePicker>
    <input
      formControlName="selectedDate"
      [skyDatepickerInput]="reactivePicker"
      [minDate]="minDate"
      [maxDate]="maxDate"
    />
  </sky-datepicker>
</form>

<div>
  Reactive form selected date is {{ reactiveForm.value.selectedDate }}
</div>
