<sky-demo-page pageTitle="Help inline">
    <sky-demo-page-summary>
        <p>
            The help inline component creates a small button next to a field. When clicked they can trigger an action that displays more information about that field that the user might need information on.
        </p>
    </sky-demo-page-summary>

    <sky-demo-page-properties sectionHeading="Help inline events">
        <sky-demo-page-property
            propertyName="actionClick">
            Fires when the user clicks the help inline button
        </sky-demo-page-property>
    </sky-demo-page-properties>

    <sky-demo-page-example>
        <sky-help-inline-demo></sky-help-inline-demo>
        <sky-demo-page-code demoName="Help inline"></sky-demo-page-code>
    </sky-demo-page-example>
</sky-demo-page>
