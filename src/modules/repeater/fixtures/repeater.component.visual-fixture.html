<div id="screenshot-repeater-multiple">
  <sky-repeater [expandMode]="customExpandMode">
    <sky-repeater-item>
      <sky-repeater-item-title>Title 1a</sky-repeater-item-title>
      <sky-repeater-item-content>Content 1a</sky-repeater-item-content>
    </sky-repeater-item>
    <sky-repeater-item [isExpanded]="isCustomExpanded">
      <sky-repeater-item-title>Title 2a</sky-repeater-item-title>
      <sky-repeater-item-content>Content 2a</sky-repeater-item-content>
    </sky-repeater-item>
    <sky-repeater-item>
      <sky-repeater-item-title>Title 3a</sky-repeater-item-title>
      <sky-repeater-item-content>Content 3a</sky-repeater-item-content>
    </sky-repeater-item>
  </sky-repeater>
</div>
