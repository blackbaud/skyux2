<div style="max-width: 50%">
  <label>
    Email:
    <input
      class="sky-form-control"
      skyEmailValidation
      [(ngModel)]="emailValidator"
      #email="ngModel">
  </label>
  <div
    class="sky-error-label"
    *ngIf="email.errors && email.errors.skyEmail && (email.dirty && email.touched)">
    <span [hidden]="!email.errors.skyEmail.invalid">
      Enter a valid email in the joe@abc.com format.
    </span>
  </div>
</div>
