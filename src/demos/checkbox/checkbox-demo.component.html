<h3>
  Checkbox states
</h3>

<ul class="sky-list-unstyled">
  <li *ngFor="let item of checkboxItems">
    <sky-checkbox
      [(ngModel)]="item.checked"
      [disabled]="item.disabled">
      <sky-checkbox-label>
        {{ item.label }}
      </sky-checkbox-label>
    </sky-checkbox>
  </li>
</ul>

<h3>
  Icon checkbox group
</h3>

<ul
  class="sky-list-unstyled sky-switch-icon-group">
  <li *ngFor="let item of iconCheckboxGroup">
    <sky-checkbox-icon
      [(ngModel)]="item.checked"
      [disabled]="item.disabled"
      [icon]="item.icon">
    </sky-checkbox-icon>
  </li>
</ul>

<h3>
  Icon checkbox types
</h3>

<ul class="sky-list-unstyled">
  <li *ngFor="let item of iconCheckboxItems">
    <sky-checkbox-icon
      [(ngModel)]="item.checked"
      [icon]="item.icon"
      [checkboxType]="item.checkboxType">
    </sky-checkbox-icon>
  </li>
</ul>
