 <div class="sky-vertical-tabset-container">
  <div 
    #contentWrapper 
    class="sky-vertical-tabset-group-container"
    [@tabGroupEnter]="animationVisibleState"
    *ngIf="tabsVisible()"
  >
    <ng-content select="sky-vertical-tabset-group"></ng-content>
  </div> 
  <div 
    class="sky-vertical-tabset-content"
    [@contentEnter]="animationVisibleState"
    *ngIf="contentVisible()"
  >
    <div #skySideContent></div>
    <button 
      *ngIf="isMobile()"
      (click)="showTabs()"
      class="sky-btn sky-btn-primary sky-vertical-tabset-show-tabs"
    >
      <i class="fa fa-chevron-left"></i>
      {{ showTabsText }}
    </button>
  </div>
</div>
