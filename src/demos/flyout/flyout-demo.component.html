<sky-list
  [data]="users"
  [defaultView]="grid">

  <sky-list-toolbar>
    <sky-list-column-selector-action
      [gridView]="grid"
    >
    </sky-list-column-selector-action>
  </sky-list-toolbar>

  <sky-list-view-grid
    [highlightedRowId]="highlightedRowId"
    #grid
  >
    <sky-grid-column
      [locked]="true"
      [template]="customTemplate">
    </sky-grid-column>
    <sky-grid-column
      field="name"
      heading="Name"
      [locked]="true">
    </sky-grid-column>
  </sky-list-view-grid>
</sky-list>

<ng-template
  let-row="row"
  #customTemplate>
  <button
    type="button"
    class="sky-btn sky-btn-link"
    (click)="openRecord(row)">
    View record
  </button>
  <button
    *ngIf="isRecordOpen(row)"
    type="button"
    class="sky-btn sky-btn-default"
    title="Close record"
    (click)="closeFlyout()">
    <sky-icon icon="close"></sky-icon>
  </button>
</ng-template>

<div *ngIf="flyout">
  <p>
    This button will close the flyout and then delete the host element from the document.
  </p>

  <button
    type="button"
    class="sky-btn sky-btn-default"
    (click)="removeFlyout()">
    <sky-icon icon="trash"></sky-icon>
    Delete flyout
  </button>
</div>

<div>
  <p>
    The following button will open a flyout with a URL permalink in the header.
  </p>
  <button
    type="button"
    class="sky-btn sky-btn-default"
    (click)="openFlyoutWithUrlPermalink()">
    Open flyout with a URL permalink
  </button>
</div>

<div>
  <p>
    The following button will open a flyout with a button which invokes a custom action callback in the header.
  </p>
  <button
    type="button"
    class="sky-btn sky-btn-default"
    (click)="openFlyoutWithPrimaryAction()">
    Open flyout with a primary action
  </button>
</div>
