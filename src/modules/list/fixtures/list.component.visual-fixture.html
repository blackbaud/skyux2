<div id="screenshot-list">
  <sky-list [data]="items" [defaultView]="default">
    <sky-list-toolbar></sky-list-toolbar>

    <sky-list-filters>
      <sky-list-filter type="inline" [filter]="filterOnStatus" [view]="default" [name]="'columnFilter'">
        <template let-filter="filter">
          <select [(ngModel)]="filter.value" (ngModelChange)="filter.changed($event)">
            <option value="">Column2</option>
            <option *ngFor="let option of options | async" [value]="option">{{ option.toUpperCase() }}</option>
          </select>
        </template>
      </sky-list-filter>

      <sky-list-filter [filter]="filterOnStatus" [view]="default" [name]="'columnFilter2'">
        <template let-filter="filter">
          <select [(ngModel)]="filter.value" (ngModelChange)="filter.changed($event)">
            <option value="">Column2</option>
            <option *ngFor="let option of options | async" [value]="option">{{ option.toUpperCase() }}</option>
          </select>
        </template>
      </sky-list-filter>

      <sky-list-filter [filter]="filterOnStatus" [view]="default" [name]="'columnFilter3'"></sky-list-filter>
    </sky-list-filters>

    <sky-list-view-grid fit="scroll" #first [name]="'First'">
      <sky-list-view-grid-column field="column1" heading="Column1"></sky-list-view-grid-column>
      <sky-list-view-grid-column field="column2" heading="Column2"></sky-list-view-grid-column>
      <sky-list-view-grid-column field="column3" heading="Column3"></sky-list-view-grid-column>
    </sky-list-view-grid>

    <sky-list-view-grid fit="scroll" #second [name]="'Second'">
      <sky-list-view-grid-column field="column1" heading="Column1"></sky-list-view-grid-column>
    </sky-list-view-grid>

  </sky-list>
</div>
