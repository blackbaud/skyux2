<div class="sky-infinite-scroll-demo">
  <sky-repeater>
    <sky-repeater-item *ngFor="let item of data">
      <sky-repeater-item-title>
        <div class="pull-left">
          {{ item.name }}
        </div>
      </sky-repeater-item-title>
    </sky-repeater-item>
  </sky-repeater>
  <sky-infinite-scroll
    [enabled]="hasMore"
    (scrollEnd)="onScrollEnd()"
  >
  </sky-infinite-scroll>
</div>
