<sky-list [data]="items" [defaultView]="first">
  <sky-list-toolbar></sky-list-toolbar>

  <sky-list-view-grid fit="scroll" #first [name]="'First'">
    <sky-list-view-grid-column field="column1" heading="Column1"></sky-list-view-grid-column>
    <sky-list-view-grid-column field="column2" heading="Column2"></sky-list-view-grid-column>
  </sky-list-view-grid>

  <sky-list-view-grid fit="scroll" #second [name]="'Second'">
    <sky-list-view-grid-column field="column1" heading="Column1"></sky-list-view-grid-column>
  </sky-list-view-grid>
</sky-list>
