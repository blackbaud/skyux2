<sky-modal>
  <sky-modal-header>
    {{ context.title }}
  </sky-modal-header>
  <sky-modal-content>
    <br>
    <br>
  </sky-modal-content>
  <sky-modal-footer>
    <button
      class="sky-btn sky-btn-primary"
      style="margin: 0 auto; vertical-align: middle;"
      type="button"
      (click)="submit()"
    >
      {{ context.buttonText }}
    </button>
  </sky-modal-footer>
</sky-modal>
