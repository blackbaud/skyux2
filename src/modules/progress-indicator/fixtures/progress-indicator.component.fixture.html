<p>
  <button type="button" class="sky-btn sky-btn-primary" (click)="resetClicked()">Reset</button>
</p>

<sky-progress-indicator
  [isHorizontal]="isHorizontal"
  [startingIndex]="startingIndex"
  (progressChanges)="updateIndex($event)"
  #progressIndicator>

  <sky-progress-indicator-item
    titleHtml='Do the first thing'
    [itemNumber]='1'>
    <div class="stepContent">
      <button
        *ngIf="activeIndex === 0"
        class="sky-btn sky-btn-primary"
        type="button"
        (click)="progress()">
        Do
      </button>
      <button
        *ngIf="activeIndex === 1"
        class="sky-btn sky-btn-default"
        type="button"
        (click)="regress()">
        Undo
      </button>
    </div>
  </sky-progress-indicator-item>

  <sky-progress-indicator-item
    titleHtml='Do the second thing'
    [itemNumber]='2'>
    <div
      *ngIf="activeIndex >= 1"
      class="stepContent">
        <button
          *ngIf="activeIndex === 1"
          class="sky-btn sky-btn-primary"
          type="button"
          (click)="progress()">
          Do
        </button>
        <button
          *ngIf="activeIndex === 2"
          class="sky-btn sky-btn-default"
          type="button"
          (click)="regress()">
          Undo
        </button>
    </div>
  </sky-progress-indicator-item>

  <sky-progress-indicator-item
    titleHtml='Do the third thing'
    [itemNumber]='3'>
    <div
      *ngIf="activeIndex >= 2"
      class="stepContent">
        <button
          *ngIf="activeIndex === 2"
          class="sky-btn sky-btn-primary"
          type="button"
          (click)="progress()">
          Do
        </button>
        <button
          *ngIf="activeIndex === 3"
          class="sky-btn sky-btn-default"
          type="button"
          (click)="regress()">
          Undo
        </button>
    </div>
  </sky-progress-indicator-item>

</sky-progress-indicator>

<sky-progress-indicator-nav-button
  id="previous-btn"
  [buttonText]="previousButtonText"
  [buttonType]="previousButtonType"
  [disabled]="previousButtonDisabled"
  [progressIndicator]="progressIndicator">
</sky-progress-indicator-nav-button>
<sky-progress-indicator-nav-button
  id="next-btn"
  [buttonText]="nextButtonText"
  [buttonType]="nextButtonType"
  [disabled]="nextButtonDisabled"
  [progressIndicator]="progressIndicator">
</sky-progress-indicator-nav-button>
