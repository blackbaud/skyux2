<sky-alert [alertType]="alertType" [closeable]="closeable" [closed]="closed">
  This is a sample alert.
</sky-alert>
<div>
  <select [(ngModel)]="alertType">
    <option>info</option>
    <option>success</option>
    <option>warning</option>
    <option>danger</option>
  </select>
</div>
<sky-checkbox [(ngModel)]="closeable">
  <sky-checkbox-label>Closeable</sky-checkbox-label>
</sky-checkbox>
